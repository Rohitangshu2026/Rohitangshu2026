name: Update GitHub Stats Images

on:
  schedule:
    - cron: '0 3 * * *'   # ~8:30 AM IST daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create profile folder if missing
        run: mkdir -p profile

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: |
            username: ${{ github.repository_owner }}
            show_icons: true
            theme: tokyonight
            hide_border: true
          path: profile/github-stats.svg

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: |
            username: ${{ github.repository_owner }}
            layout: compact
            theme: tokyonight
            hide_border: true
          path: profile/top-langs.svg

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update readme stats SVGs [skip ci]" || echo "No changes to commit"
          git push
