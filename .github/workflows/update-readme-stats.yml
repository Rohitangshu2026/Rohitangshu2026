name: Update GitHub Stats Images

on:
  schedule:
    - cron: '0 0 * * *'   # Every day at midnight UTC
  workflow_dispatch:      # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          username: Rohitangshu2026
          output_type: svg
          theme: tokyonight
          hide_border: true
          show_icons: true
          filename: github-stats.svg

      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@master
        with:
          username: Rohitangshu2026
          output_type: svg
          theme: tokyonight
          hide_border: true
          layout: compact
          filename: top-langs.svg

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add *.svg
          git commit -m "chore: update readme stats images" || echo "No changes to commit"
          git push
